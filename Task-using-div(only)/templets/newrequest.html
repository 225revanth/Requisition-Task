<!DOCTYPE html>

<head>

    <link href="../css/main.css" rel="stylesheet">

<body style="background-color: #F6F8F9">

                        style="padding: 9px; border-radius: 50%; background-color: #FFFFFF; border: 1px solid #D3D3D3; color: #D3D3D3;">3</span>
                    <div style="margin-left: 13px; width: 1px; border-right: 1px dashed #D3D3D3; padding: 30px 0px;">

                    <div style="margin-left: 13px; width: 1px; border-right: 1px dashed #D3D3D3; padding: 30px 0px;">
                    </div>
                    <span
                        style="padding: 9px; border-radius: 50%; background-color: #FFFFFF; border: 1px solid #D3D3D3; color: #D3D3D3;">6</span>
                </div>
            </div>
        </div>

        <div style="background-color: #FCFCFC; padding: 3% 2%; width: 95%;">
            <p style="font-weight: 700; margin-bottom: 15px;">NOTE</p>
            <p style="margin-bottom: 4vh;"> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam erat sapien,
                ultricies. </p>
            <textarea cols="45" rows="5"
                style="border-radius: 5px; padding: 5px; border: 1px solid #E5E5E5; background-color: #ffffff; resize: none; margin-bottom: 4vh;"></textarea>
            <p style="font-weight: 700; margin-bottom: 15px;">REQUEST TYPE</p>
            <p style="margin-bottom: 3vh;">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam erat sapien, ultricies.
            </p>
            <div>
                <input type="radio" name="request-type" style="margin-right: 15px;"> SELF<br><br>
                <input type="radio" name="request-type" style="margin-right: 15px;"> TEAM / DEPARTMENT / BRANCH<br><br>
                <input type="radio" name="request-type" style="margin-right: 15px; margin-bottom: 20vh;"> SOMEONE
                ELSE<br><br>
            </div>
            <div
                style="display: grid; grid-template-columns: auto auto; justify-content: space-between; align-items: center; padding: 2% 0%;">
                <p style="border-bottom: 2px solid #777777; line-height: 1.5;">SAVA DRAFT</p>
