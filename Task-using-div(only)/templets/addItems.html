<!DOCTYPE html>
<head>
    <title>
        Add-Items
    </title>
    <link href="../css/main.css" rel="stylesheet">
</head>
<body style="background-color: rgba(0, 0, 0, 0.10);">
    <div style="width: 40%; margin: 5% auto;box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.24); border-radius: 15px; background-color: #ffffff;">
        <div style="display: grid; grid-template-columns: auto auto; align-items: center; justify-content: space-between; box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.24); border-radius: 15px 15px 0px 0px; padding: 10px; margin-bottom: 4vh;  padding: 1% 1.7%;">
            <span>
                Add Item
            </span>
            <img src="../images/request-assets-png/icons/request-icons-13.png" height="20" width="20">
        </div>
        <p style="padding-left: 20px;">DECRIPTION</p>
        <div style="margin-top: 1vh; padding-left: 20px; margin-bottom: 3vh;">
            <textarea cols="25" rows="5" style="border-radius: 5px; padding: 5px; width: 45%; border: 1px solid #E5E5E5; background-color: #ffffff; resize: none;"></textarea>
        </div>
        <p style="padding-left: 20px;">QTY</p>
        <input type="text" name="qty" style=" margin-top: 1vh; margin-bottom: 3vh; margin-left: 20px; border-radius: 5px; padding: 5px; width: 25%; border: 1px solid #E5E5E5; background-color: #ffffff; resize: none;">
        <p style="padding-left: 20px;">FULLFILLMENT DUE DATE</p>
        <div style="display: grid; grid-template-columns: auto auto; align-items: center; padding-left: 20px; margin-top: 1vh; margin-bottom: 3vh;">
            <input type="text" name="qty" style="border-radius: 5px; padding: 5px; width: 85%; border: 1px solid #E5E5E5; background-color: #ffffff;">
            <img src="../images/request-assets-png/icons/request-icons-17.png" height="30" width="30" alt="calender">
        </div>
        <p style="padding-left: 20px;">APPROXIMATE PRICE</p>
        <input type="text" name="qty" style="border-radius: 5px; padding: 5px; width: 25%; border: 1px solid #E5E5E5; background-color: #ffffff; margin-top: 1vh; margin-bottom: 5vh; margin-left: 20px;">
        <div style="box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.24); border-radius: 0px 0px 15px 15px; padding: 10px; display: grid; grid-template-columns: auto auto; align-items: center; justify-content: space-between;">
            <p style="border-bottom: 2px solid #777777; line-height: 1.5;">CANCEL</p>
            <input type="button" value="DONE" style="padding: 7px 20px; background-color: #32BDD2; border: none; border-radius: 25px; color: #ffffff; font-weight: 900;">
        </div>
</body>
</html>
