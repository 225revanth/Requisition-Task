<!DOCTYPE html>
<head>
    <title>Login-page</title>
    <link href="../css/main.css">
</head>
<body style="background-color: #F6F8F9; padding: 2% 1%;">
    <div style="border-radius: 20px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.29); background-color: #FFFFFF; display: table; width: 100%; max-height: 90vh;">
        <div style="display: table-row;">
            <div style="width: 35%; margin: 12% auto 14% auto;">
                <div>
                    <p style="font-weight: 700; border-bottom: 1.5px solid #707070; line-height: 2.3; margin-bottom: 4vh; display: inline;">LOGIN</p>
                </div>
                <p style="margin-bottom: 5px;">Email or Username</p>
                <input type="text" name="username" style="border-radius: 5px; padding: 5px; width: 75%; border: 1px solid #E5E5E5; background-color: #ffffff; margin-bottom: 4vh;">
                <div>
                    <img src="../images/request-assets-png/icons/request-icons-07.png" height="20" width="20" style="display: inline; margin-right: 10px;">
                    <span style="margin-bottom: 15px;">This field is required</span>
                </div>
                <p style="margin-bottom: 5px;">Password</p>
                <input type="password" name="password" style="border-radius: 5px; padding: 5px; width: 75%; border: 1px solid #E5E5E5; background-color: #ffffff; margin-bottom: 2vh;">
                <div>
                    <img src="../images/request-assets-png/icons/request-icons-07.png" height="20" width="20" style="display: inline; margin-right: 10px;">
                    <span>This field is required</span>
                </div>
                <div style="display: table; width: 100%;">
                    <div style="display: table-row;">
                        <div style="display: table-cell;">
                            <input type="checkbox" name="remember-me">Remember me
                        </div>
                        <div style="display: table-cell;">
                            <a href="#">Forgot Password</a>
                        </div>
                    </div>
                    <input type="button" name="Login-btn" value="LOGIN" style="padding: 10px 35px; margin-top: 45px; background-color: #32BDD2; border: none; border-radius: 25px; color: #ffffff; font-weight: 900; margin-top: 8vh;">
                </div>
            </div>
    
        </div>
    </div>
</body>
</html>
