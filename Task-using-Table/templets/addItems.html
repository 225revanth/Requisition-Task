<!DOCTYPE html>

<head>
    <title>REQUEST</title>
    <link href="../css/main.css" rel="stylesheet">
</head>

<body style="background-color: rgba(0, 0, 0, 0.10); margin: 0%; padding: 0%;">
    <table style="width: 35%; margin: 5% auto;">
        <tr>
            <td>
                <table
                    style="width: 100%; box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.24); border-radius: 15px; background-color: #ffffff;">
                    <tr>
                        <td>
                            <table
                                style="width: 100%; box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.24); border-radius: 15px 15px 0px 0px; width: 100%; padding: 10px; margin-bottom: 4vh;  padding: 1% 1.7%;">
                                <tr>
                                    <td>
                                        <span>
                                            Add Item
                                        </span>
                                    </td>
                                    <td style="float: right;">
                                        <img src="../images/request-assets-png/icons/request-icons-13.png" height="20"
                                            width="20">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left: 10px;">
                            <p>DECRIPTION</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-bottom: 3vh; padding-left: 10px;">
                            <textarea cols="25" rows="5"
                                style="border-radius: 5px; padding: 5px; width: 45%; border: 1px solid #E5E5E5; background-color: #ffffff; resize: none;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left: 10px;">
                            <p>QTY</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-bottom: 3vh; padding-left: 10px;">
                            <input type="text" name="qty"
                                style="border-radius: 5px; padding: 5px; width: 25%; border: 1px solid #E5E5E5; background-color: #ffffff; resize: none;">
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left: 10px;">
                            <p>FULLFILLMENT DUE DATE</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-bottom: 3vh; padding-left: 10px;">
                            <table style="width: 100%;">
                                <tr>
                                    <td style="width: 30%;">
                                        <input type="text" name="qty"
                                            style="border-radius: 5px; padding: 5px; width: 85%; border: 1px solid #E5E5E5; background-color: #ffffff;">
                                    </td>
                                    <td>
                                        <img src="../images/request-assets-png/icons/request-icons-17.png" height="30"
                                            width="30" alt="calender">
                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left: 10px;">
                            <p>APPROXIMATE PRICE</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-bottom: 4vh; padding-left: 10px;">
                            <input type="text" name="qty"
                                style="border-radius: 5px; padding: 5px; width: 25%; border: 1px solid #E5E5E5; background-color: #ffffff;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table
                                style="box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.24); border-radius: 0px 0px 15px 15px; width: 100%; padding: 10px;">
                                <tr>
                                    <td style="width: 5%">
                                        <p style="border-bottom: 2px solid #777777; line-height: 1.5;">CANCEL</p>
                                    </td>
                                    <td style="float: right;">
                                        <input type="button" value="DONE"
                                            style="padding: 7px 20px; background-color: #32BDD2; border: none; border-radius: 25px; color: #ffffff; font-weight: 900;">
                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>

</body>

</html>
